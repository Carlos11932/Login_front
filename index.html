<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>AngularJS Test</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
</head>
<body>

    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>


    <script src="lib/jquery-3.1.1.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/angular-cookies.min.js"></script>

    <script src="services/services.module.js"></script>
    <script src="services/authenticationService.js"></script>
    <script src="services/userService.js"></script>

    <script src="components/login/login.component.js"></script>
    <script src="components/login/login.controller.js"></script>

    <script src="components/register/register.component.js"></script>
    <script src="components/register/register.controller.js"></script>

    <script src="components/home/home.component.js"></script>
    <script src="components/home/home.controller.js"></script>

    <script src="app.js"></script>


 </body>
</html>
